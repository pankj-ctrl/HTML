<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <caption>This is a student data</caption>
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Pankaj</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Vijay</td>
            <td>24</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
