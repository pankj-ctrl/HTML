<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and Colspan</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Age</th>
            </tr>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pankaj</td>
                <td>Singh</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Vijay</td>
                <td>Kumar</td>
                <td>24</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
